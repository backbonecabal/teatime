language: python
python:
- 3.8
- 3.7
- 3.6
jobs:
  include:
  - name: Check Formatting
    python: 3.8
    script: tox -e lint
  - name: Check Documentation
    python: 3.8
    script: tox -e doctest
install:
    - pip install pytest
    - pip install pytest-cov
    - pip install coveralls
    - pip install tox-travis
script: tox
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: dmuhs
  password:
    secure: 
  on:
    tags: true
    repo: dmuhs/teatime
    python: 3.7
